career-profile:
    title: Perfil
    summary: |
      Mi nombre es Emilio Degiovanni y soy un desarrollador de aplicaciones y sitios web con más de 18 años de experiencia. En un principio allá por el año 2002 mientras estudiaba
      en la universidad y por mi cuenta PHP para desarrollar sitios web, conseguí mi primer proyecto. En ese momento parecía algo imposible pero asumí el reto. Después de 2 meses de 
      trabajo pude concluir la primer versión de un directorio de maestrías para arquitectos en todo el mundo. Si bien fue un proyecto que debía funcionar en el viejo Internet Explorer 6 
      donde eran cientos de tablas anidadas para obtener el resultado esperado acorde al diseño aprobado por el cliente. Claramente comparado con las opciones de CSS que tenemos 
      hoy en día, aquello era un autentico dolor de cabezas. Sin embargo aquel fue unos de los días más gratificantes de mi carrera profesional.
